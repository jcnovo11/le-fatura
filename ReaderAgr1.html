<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QRCode reader</title>
    </head>
    <body>
        <script src="https://raw.githubusercontent.com/jcnovo11/le-fatura/main/qrScript.js"></script>
        <div style="
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        ">

            <div style="
                margin-top: 1rem;
                height: 375px;
                width: 100%;
                justify-content: center;
                display: flex;"
            >
                <div id="reader" style="
                    width: 500px;
                    margin: 1px gray solid;
                    border-radius: 30px;
                    background-color: lightgray;"
                ></div>
            </div>
            <b></b>
            <h1>Scanned Result</h1>
            <div id="show" style="display: flex; flex-direction: column; align-items: center;">
                <button id="copyButton" style="width: max-content;">Copy</button>
                <textarea desable id="result" style="width: 600px; height: 330px;"></textarea>
            </div>
        </div>
        <script>
            const html5Qrcode = new Html5Qrcode('reader');
            const qrCodeSuccessCallback = (decodedText, decodedResult)=>{
                if(decodedText){
                    let lines = decodedText.split('*')
                    let resultString = "";
					let nif, fat_n, total, data;

                    for (const line of lines) {
                        const [key, value] = line.split(':');
                        if (key === "A") {
                            nif = `NIFxx:${value}\n`;
                        //} else if (key === "H") {
                        //    resultString += `ATCUD:${value}\n`;
                        } else if (key === "G") {
                            fat_n = `Fatura No:${value}\n`;
                        } else if (key === "O") {
                            total = `Total:${value.replace('.',',')}\n`;
                        //} else if (key === "N") {
                        //    resultString += `IVA:${value}\n`;
                        } else if (key === "F") {
                            data = `Data:${value.slice(6, 8)}/${value.slice(4, 6)}/${value.slice(0, 4)}\n`;
                        } else {
                            //resultString += `${key}:${value}\n`;
                        }
						resultString = data + total + fat_n + nif
                    }

                    document.getElementById('result').value = resultString.slice(0, -1);
                    
                }
            }
            const config = {fps:10, qrbox:{width:250, height:250}}
            html5Qrcode.start({facingMode:"environment"}, config,qrCodeSuccessCallback );
        </script>

        <script>
            // Function to copy a string to the clipboard
            function copyToClipboard() {
                let textToCopy = document.getElementById('result').value.split('\n');
                let resultString = "";

                i = 0;
				for (const line of textToCopy) {
					i += 1;
					if ( i === 2) {
						resultString += '\t\t\t\t';
					//} else if (i === 3) {
					//	resultString += '\t';
					//} else if (i === 4) {
					//	resultString += '\t';
						
					}
					const [key, value] = line.split(':');
                    resultString += value;
                    if (line !== textToCopy[textToCopy.length - 1]) {
                        resultString += '\t';
                    }
                }
                
                // Create a temporary input element to copy the text
                const tempInput = document.createElement("input");
                tempInput.value = resultString;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand("copy");
                document.body.removeChild(tempInput);
                console.log(resultString);
            }
            // Attach the function to the button's click event
            document.getElementById("copyButton").addEventListener("click", copyToClipboard);
        </script>
    </body>
</html>
